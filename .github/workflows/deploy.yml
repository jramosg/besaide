name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NGINX_IMAGE_NAME: ${{ github.repository }}-nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      node_image_tag: ${{ steps.node-meta.outputs.tags }}
      nginx_image_tag: ${{ steps.nginx-meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Node service
        id: node-meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=long
            type=raw,value=latest

      - name: Extract metadata for Nginx service
        id: nginx-meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=long
            type=raw,value=latest

      - name: Build and push Node image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.node-meta.outputs.tags }}
          cache-from: type=gha,scope=node
          cache-to: type=gha,mode=max,scope=node
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push Nginx image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./Dockerfile.nginx
          push: true
          tags: ${{ steps.nginx-meta.outputs.tags }}
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Deploy to VPS
        uses: appleboy/scp-action@917f8b81dfc1ccd331fef9e2d61bdc6c8be94634 # v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          source: 'docker-compose.prod.yml'
          target: '~/besaide'

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@7eaf76671a0d7eec5d98ee897acda4f968735a17 # v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          NODE_IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          NGINX_IMAGE: ghcr.io/${{ github.repository }}-nginx:sha-${{ github.sha }}
          APP_PORT: ${{ secrets.APP_PORT }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_TO_EMAIL: ${{ secrets.RESEND_TO_EMAIL }}
          KEYSTATIC_GITHUB_CLIENT_ID: ${{ secrets.KEYSTATIC_GITHUB_CLIENT_ID }}
          KEYSTATIC_GITHUB_CLIENT_SECRET: ${{ secrets.KEYSTATIC_GITHUB_CLIENT_SECRET }}
          KEYSTATIC_SECRET: ${{ secrets.KEYSTATIC_SECRET }}
          PUBLIC_KEYSTATIC_GITHUB_APP_SLUG: ${{ secrets.PUBLIC_KEYSTATIC_GITHUB_APP_SLUG }}
          REPO_NAME: ${{ github.repository }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,NODE_IMAGE,NGINX_IMAGE,APP_PORT,RESEND_API_KEY,RESEND_TO_EMAIL,KEYSTATIC_GITHUB_CLIENT_ID,KEYSTATIC_GITHUB_CLIENT_SECRET,KEYSTATIC_SECRET,PUBLIC_KEYSTATIC_GITHUB_APP_SLUG,REPO_NAME
          script: |
            set -e
            cd ~/besaide

            echo "Logging in to GitHub Container Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull

            echo "Stopping existing services..."
            docker compose -f docker-compose.prod.yml down

            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            echo "Waiting for application to start..."
            sleep 10

            echo "Cleaning up old images..."
            docker images "ghcr.io/$REPO_NAME" --filter "dangling=true" -q | xargs -r docker rmi -f || true
            docker images "ghcr.io/${REPO_NAME}-nginx" --filter "dangling=true" -q | xargs -r docker rmi -f || true
            docker images "ghcr.io/$REPO_NAME" -q | tail -n +2 | xargs -r docker rmi -f 2>/dev/null || true
            docker images "ghcr.io/${REPO_NAME}-nginx" -q | tail -n +2 | xargs -r docker rmi -f 2>/dev/null || true

      - name: Health check
        uses: appleboy/ssh-action@7eaf76671a0d7eec5d98ee897acda4f968735a17 # v1.2.0
        env:
          NODE_IMAGE: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          NGINX_IMAGE: ghcr.io/${{ github.repository }}-nginx:sha-${{ github.sha }}
          APP_PORT: ${{ secrets.APP_PORT }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          envs: NODE_IMAGE,NGINX_IMAGE,APP_PORT
          script: |
            set -e
            cd ~/besaide

            echo "Running health checks..."

            max_attempts=12
            attempt=1

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt/$max_attempts - checking container status..."

              if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
                echo "Containers are running"

                if curl -f -s -m 5 "http://localhost:${APP_PORT}/" >/dev/null 2>&1; then
                  echo "Application is responding!"
                  break
                fi
              fi

              if [ $attempt -eq $max_attempts ]; then
                echo "Health check failed after $max_attempts attempts"
                echo ""
                echo "Container status:"
                docker compose -f docker-compose.prod.yml ps
                echo ""
                echo "Node logs:"
                docker compose -f docker-compose.prod.yml logs --tail=30 node || echo "Could not retrieve logs"
                echo ""
                echo "Nginx logs:"
                docker compose -f docker-compose.prod.yml logs --tail=30 nginx || echo "Could not retrieve logs"
                exit 1
              fi

              echo "Waiting 5 seconds before retry..."
              sleep 5
              ((attempt++))
            done
