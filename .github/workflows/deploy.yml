name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NGINX_IMAGE_NAME: ${{ github.repository }}-nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      node_image_tag: ${{ steps.node-meta.outputs.tags }}
      nginx_image_tag: ${{ steps.nginx-meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Node service
        id: node-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract metadata for Nginx service
        id: nginx-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NGINX_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Node image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.node-meta.outputs.tags }}
          cache-from: type=gha,scope=node
          cache-to: type=gha,mode=max,scope=node
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.nginx
          push: true
          tags: ${{ steps.nginx-meta.outputs.tags }}
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          source: 'docker-compose.prod.yml'
          target: '~/besaide'

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            cd ~/besaide

            echo "Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

             echo "Setting environment variables..."
             export NODE_IMAGE=ghcr.io/${{ github.repository }}:${{ github.sha }}
             export NGINX_IMAGE=ghcr.io/${{ github.repository }}-nginx:${{ github.sha }}
             export APP_PORT=${{ secrets.APP_PORT }}
             export RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
             export RESEND_TO_EMAIL=${{ secrets.RESEND_TO_EMAIL }}
             export KEYSTATIC_GITHUB_CLIENT_ID=${{ secrets.KEYSTATIC_GITHUB_CLIENT_ID }}
             export KEYSTATIC_GITHUB_CLIENT_SECRET=${{ secrets.KEYSTATIC_GITHUB_CLIENT_SECRET }}
             export KEYSTATIC_SECRET=${{ secrets.KEYSTATIC_SECRET }}
             export PUBLIC_KEYSTATIC_GITHUB_APP_SLUG=${{ secrets.PUBLIC_KEYSTATIC_GITHUB_APP_SLUG }}

            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull

            echo "Stopping existing services..."
            docker compose -f docker-compose.prod.yml down

            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            echo "Waiting for application to start..."
            sleep 10

            echo "Cleaning up old images..."
            docker images ghcr.io/${{ github.repository }} --filter "dangling=true" -q | xargs -r docker rmi -f || true
            docker images ghcr.io/${{ github.repository }}-nginx --filter "dangling=true" -q | xargs -r docker rmi -f || true
            docker images ghcr.io/${{ github.repository }} -q | tail -n +2 | xargs -r docker rmi -f 2>/dev/null || true
            docker images ghcr.io/${{ github.repository }}-nginx -q | tail -n +2 | xargs -r docker rmi -f 2>/dev/null || true

      - name: Health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            cd ~/besaide

             # Set environment variables
             export NODE_IMAGE=ghcr.io/${{ github.repository }}:${{ github.sha }}
             export NGINX_IMAGE=ghcr.io/${{ github.repository }}-nginx:${{ github.sha }}
             export APP_PORT=${{ secrets.APP_PORT }}
             export RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
             export RESEND_TO_EMAIL=${{ secrets.RESEND_TO_EMAIL }}
             export KEYSTATIC_GITHUB_CLIENT_ID=${{ secrets.KEYSTATIC_GITHUB_CLIENT_ID }}
             export KEYSTATIC_GITHUB_CLIENT_SECRET=${{ secrets.KEYSTATIC_GITHUB_CLIENT_SECRET }}
             export KEYSTATIC_SECRET=${{ secrets.KEYSTATIC_SECRET }}
             export PUBLIC_KEYSTATIC_GITHUB_APP_SLUG=${{ secrets.PUBLIC_KEYSTATIC_GITHUB_APP_SLUG }}

            echo "Running health checks..."

            max_attempts=12
            attempt=1
            app_port="${{ secrets.APP_PORT }}"

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt/$max_attempts - checking container status..."

              if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
                echo "‚úÖ Containers are running"

                # Try to connect to the app
                if curl -f -s -m 5 http://localhost:$app_port/ >/dev/null 2>&1; then
                  echo "‚úÖ Application is responding!"
                  break
                fi
              fi

              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå Health check failed after $max_attempts attempts"
                echo ""
                echo "üìã Container status:"
                docker compose -f docker-compose.prod.yml ps
                echo ""
                echo "üìã Node logs:"
                docker compose -f docker-compose.prod.yml logs --tail=30 node || echo "Could not retrieve logs"
                echo ""
                echo "üìã Nginx logs:"
                docker compose -f docker-compose.prod.yml logs --tail=30 nginx || echo "Could not retrieve logs"
                exit 1
              fi

              echo "Waiting 5 seconds before retry..."
              sleep 5
              ((attempt++))
            done
