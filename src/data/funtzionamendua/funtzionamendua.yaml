closingTextEu: >-
  Urte hasieran Batzar Orokorra egiten da eta bertan Zuzendaritzak aurkezten
  dituen aurrekontu, ekintza eta igarotako urteko balantze ekonomikoa onartzen
  dute, hala badagokio, bazkideek.
closingTextEs: >-
  A comienzos de año se celebra la Asamblea General, en la que los socios, si
  procede, aprueban los presupuestos, el plan de acción y el balance económico
  del año anterior presentados por la Junta Directiva.
