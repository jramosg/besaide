introductionEu: >-
  Besaide Zuzendaritza Taldeak elkarteko giza baliabideak eta baliabide
  ekonomikoak gestionatzen ditu. 9 kidek osatzen dute Zuzendaritza Taldea:
introductionEs: >-
  El Equipo Directivo de Besaide gestiona los recursos humanos y económicos de
  la asociación. El Equipo Directivo está formado por 9 miembros:
