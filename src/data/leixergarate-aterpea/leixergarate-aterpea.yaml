descriptionEu: >-
  Aizkorriko parke naturalean kokatzen da Leixargarateko aterpea, Alabita
  inguruan. Bertan, pagadi ikusgarriaz gozatu genezake, baita mendi ibilaldi
  paregabeez ere: bertan aurkitu ditzakegu Degurixa, Kurtzebarri, Aitzorrotz eta
  Elgea bezalako leku miresgarriak. Halaber, inguruak ere bide ematen digu Urbia
  eta Aizkorri bezalako mendi inguruak ezagutzeko.


  12 pertsonentzako literak daude bertan, eta sukaldeaz, su bajuza eta komunez
  hornitutako aterpetxea da Leixargarate. 

  Erreserba Besaideko bulegoan egin behar da astearte edo asteazkenetan
  19:30-20.30 bitartean 
descriptionEs: >-
  El refugio de Leixargarate está ubicado en un entorno único del parque natural
  de Aizkorri, justo al lado de Alabita. Allí podremos disfrutar de hayedos tan
  escasos en nuestro entorno, así como de hermosas rutas de montaña. Tendremos a
  mano los únicos prados de Degurixa, además de hacer una bonita vuelta por las
  zonas de Kurtzeberri, Aitzorrotz o Elgea, y más lejos la zona de
  Urbia-Aitzgorri.

  El refugio de Leixargarate está a disposición de todos los socios de Besaide
  para que lo use quien quiera. En el refugio hay literas para 12 personas, una
  cocina, un fuego bajo, aseos… 

  Para reservar, dirígete a la sede de Besaide los martes y miercoles entre las
  19:30 y las 20:30.
