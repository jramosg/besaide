membershipTitleEu: Bazkide izan nahi duzu?
membershipTitleEs: ¿Quieres ser socio?
membershipDescriptionEu: >-
  Bazkideek Besaideko materiala alokatzeko aukera izango dute. Horrez gain,
  beherapenak izango dituzte Leixargarateko aterpetxea hartzerako orduan,
  ekintzetan edo ikastaroetan parte hartzerako orduan eta Formigal, Panticosa,
  Astun eta Candanchu eski estaziotako forfaitak erosterako orduan.
membershipDescriptionEs: >-
  Los socios tendrán la posibilidad de alquilar material de Besaide. Además,
  tendrán descuentos al reservar el refugio de Leixargara, al participar en
  actividades o cursos y al comprar forfaits de las estaciones de esquí de
  Formigal, Panticosa, Astun y Candanchu.
