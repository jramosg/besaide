benefitsEu: >-
  Bazkideek Besaideko materiala alokatzeko aukera izango dute. Horrez gain,
  beherapenak izango dituzte Leixargarateko aterpetxea hartzerako orduan,
  ekintzetan edo ikastaroetan parte hartzerako orduan eta Formigal, Panticosa,
  Astun eta Candanchu eski estaziotako forfaitak erosterako orduan.
benefitsEs: >
  Los socios tendrán la oportunidad de alquilar material en Besaide. También
  disfrutarán de descuentos al alquilar el albergue Leixargarate, al participar
  en actividades o cursos y al comprar forfaits para las estaciones de esquí de
  Formigal, Panticosa, Astun y Candanchu.
