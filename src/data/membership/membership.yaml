benefitsEu: >-
  Bazkideek Besaideko materiala alokatzeko aukera izango dute, Leixargarateko
  aterpea erreserbatzeko parada izango dute eta Besaidetik antolatzen diren
  ekintzetan deskontua aplikatuko zaie. 
benefitsEs: >
  Los socios tendrán la oportunidad de alquilar material en Besaide, de
  disfrutar del albergue de Leixargarate y se les aplicará descuento en las
  actividades que organiza Besaide. 
