descriptionEu: >-
  Hasiera eta amaiera Villanueva de la Peñan. Igoera maldatsua dauko baina ez du
  zailtasun teknikorik eta bidea markatuta dago.


  Tontorretik, Palentziako Mendiaren eta Europako Mendien ikuspegi ikusgarriak
  ikus daitezke. Horien artean, nabarmentzekoak dira Espigüete, Curavacas,
  Almonga, Las Cruces, Peña Labra...
