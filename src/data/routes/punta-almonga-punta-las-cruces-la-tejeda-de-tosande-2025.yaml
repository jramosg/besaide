descriptionEu: >-
  Tosandeko teilapetik eta bi tontorretatik ibiltzea. Handik, Palentziako
  mendiaren ikuspegi ederrak ditugu. 

  Bideak biltzeko errazak dira, Almonga tontorraren eta Las Cruces tontorraren
  arteko gune batean nahiko begatazioa dago, bidea aurkitzea zailtzen duena. 

  Tejeda de Tosande inguruan milaka urteko hagin ikaragarriak daude.
