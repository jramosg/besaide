descriptionEu: >-
  Ur-jauzira heltzeko errekatxo bat alde batetik bestera pasatu behar da.

  Elgeako itzulian puntu batean bidea uzten da eta ezkerrerantz desbideratzen
  da, jaitsiera malda handikoa da, eta bidea desagertzen da, guk trackean
  markatutako bidea jarraitu genuen.
